<div class="shopping-form">
  <form (submit)="onSubmit()" [formGroup]="addItem" action="">
    <h1>Add New Item</h1>
    <label for="">Item Name</label>
    <input type="text" name="item_name" formControlName="item_name">

    <label for="">Category</label>
    <select name="category" id="" formControlName="category">
      <option *ngFor="let category of categories" value="{{category.category_nm}}">{{category.category_nm}}</option>
    </select>


    <label for="">Price</label>
    <input type="number" formControlName="price" name="price">

    <label for="">Quantity</label>
    <input type="number" formControlName="quantity" name="quantity">


    <button type="submit"> Add Item</button>
  </form>
</div>
