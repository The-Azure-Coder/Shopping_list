<div *ngIf="item" class="shopping-form">
  <h1>Update Item</h1>
  <label for="">Item Name</label>
  <input type="text" name="item_name" [(ngModel)]="item.item_name">

  <label for="">Category</label>
  <select name="category" [(ngModel)]="item.category" id="">
    <option [selected]="true">{{item.category}}</option>
    <option value="Fruit">Fruit</option>
    <option value="Dairy">Dairy</option>
    <option value="Vegetable">Vegetable</option>
    <option value="Staple">Staple</option>
    <option value="Drink">Drink</option>
  </select>

  <label for="">Price</label>
  <input type="number" [(ngModel)]="item.price" name="price">

  <label for="">Quantity</label>
  <input type="number" [(ngModel)]="item.quantity" name="quantity">


  <button type="submit" (click)="updateItem()">Update Item</button>

</div>
